<div class="explore-row-container container-fluid d-flex flex-column w-100">
  <div class="row d-flex w-100 explore-row">
    <div class="sticky-top sideheading w-100">
      <div data-toggle="collapse" data-target="#CollapseExploreInfo" aria-expanded="false" aria-controls="CollapseExploreInfo">
      <h3 id="explore-title" >Start Exploring the Assessment
        <span  aria-label="Show layer description" class="float-right" title="" data-toggle="tooltip" data-placement="bottom">
          <i aria-label="Show layer description" class="fas fa-info"></i>
        </span>
      </h3>
    </div>
    <div class="collapse exploreInfo-description-content" id="CollapseExploreInfo">
      <div id="exploreInfo">
      </div>
    </div>

      <div id="has-zoomlinks-holder" class=""></div>
      <span id="exlpore-directions" class="exlpore-directions" >
        <span title="Close Map Layer List" aria-label="Close Map Layer List" id="maplayers_list_close" class="float-right text-center">
          <i title="Close Map Layer List" aria-label="Close Map Layer List" class="fas fa-times"></i>
        </span>
        To start examining the assessment click the draw area button and then sketch an area on the map. If you have a shapefile of the region, use the upload shapefile button.
      </span>



      <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-explore-shapes">
        <button class="navbar-toggler btn-toggle-shapes w-100" type="button" data-toggle="collapse" data-target="#ShapeButtonsToggle" aria-controls="ShapeButtonsToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-shape-bnts navbar-toggler-icon">
            <span class="navbar-brand-exlore-title" >Start Exploring the Assessment</span>
            <i class="fa fa-caret-down d-none" aria-hidden="true"></i>
            <i class="fa fa-caret-up d-none" aria-hidden="true"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="ShapeButtonsToggle">
          <nav class="navbar-nav mr-auto mt-2 mt-lg-0 w-100"  id="main-nav" >
            <div id="user-shape" class="row d-flex w-100 explore-btns">
              <span id="primary-shape-holder" class="row w-100">
                <div class="row d-flex w-100">
                  <div class="col-12 action-bnt-row button-0 d-flex w-100">
                    <div ref="BufferInput" id="buffer-layer-toggle" class="custom-control custom-checkbox" >
                        <div class="layer-toggle-wrapper">
                          <input title="Include a Buffer to Understand Nearby Impacts" aria-label="Include a Buffer to Understand Nearby Impacts" ref="buffer-toggle" type="checkbox" class="custom-control-input" id="buffer-toggle" value="checked" >
                          <label title="Include a Buffer to Understand Nearby Impacts" aria-label="Include a Buffer to Understand Nearby Impacts" ref="buffer-toggle-label" class="custom-control-label" for="buffer-toggle" id="buffer-toggle-label">Include a Buffer to Understand Nearby Impacts</label>
                        </div>
                    </div>
                  </div>
                  <div class="col-6 action-bnt-row button-1 d-flex w-100">
                    <button id="draw-area-btn" aria-label="Draw Area on Map" type="button" class="btn btn-light btn-box user-shape btn-draw-area bnt-primary" title="" data-toggle="tooltip" data-placement="bottom"><span class="btn-icon"><i class="fas fa-draw-polygon"></i></span><span class="btn-med-label">Draw Area</span><span class="btn-lg-label"> on Map</span></button>
                  </div>
                  <div id="upload-shapefile-btn-tt" class="col-6 action-bnt-row button-2 d-flex w-100" title="" data-toggle="tooltip" data-placement="bottom">
                    <label id="upload-shapefile-btn" class="btn btn-light btn-box user-shape btn-file-label bnt-primary" for="upload-shape-btn" title="test" data-toggle="tooltip" data-placement="bottom"><span class="upload-all"><span class="btn-icon"><i class="fas fa-upload icon-label"></i></span><span class="btn-med-label">Upload</span><span class="btn-lg-label"> Shapefile</span></span></label>
                    <input type="file" multiple=true accept=".zip, .shp, .dbf, .prj, .geojson, .json" id="upload-shape-btn" class="btn btn-light btn-box btn-upload-shape btn-file bnt-primary"></input>
                  </div>
                </div>
              </span>
            </div>
          </nav>
        </div>
      </nav>



      <div></div>
      <div id="zonal-stats-button-holder" class="zonal-stats-button-holder d-none"></div>

      <div id="region-limitations" class="w-100 region-limitations d-none">
        <span id="region-limitation-message-tooltip" class="region-limitation-message-tooltip" title="test" data-toggle="tooltip" data-placement="bottom"><i class="fas fa-info-circle mr-1"></i></span>
        <span id="region-limitation-message" class="region-limitation-message" >
          Region limitation message.
        </span>
      </div>

      <hr class="w-100"/>
      <div id="zonal-stats-short-title-holder" class="zonal-stats-short-title-holder d-none"></div>
      <div id="hasshape-button-holder" class=""></div>
    </div>
    <div id="zonal-area-wrapper" class="h-100">
    </div>
  </div>
</div>
